<!doctype html>
<html lang="en">
    <head>
        {{> head-default }}
        <title>Change password</title>
    </head>
    <body>
        <main class="user-settings-page">
            {{> go-back href="/src/pages/user-settings/user-settings.html"}}
            <form class="wrapper">
                <div class="header">
                    <label class="upload-photo upload-photo_disabled">
                        <input disabled type="file" accept="image/*">
                    </label>
                </div>


                <div class="list">
                    {{#each userSetting.privateData}}
                        {{> field value=this.value type=this.type name=this.name placeholder=this.placeholder}}
                    {{/each}}
                </div>

                <div class="btn-wrapper">
                    {{> button type="submit" title="Сохранить"}}
                </div>
            </form>
        </main>
    </body>
</html>
